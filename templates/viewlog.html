{% extends 'base.html' %}

{% block body %}

<div class="container-fluid border border-primary" style="margin-top: 20px;">
    <h2 class="text-primary">{{ the_title }}</h2>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                {% for row_title in the_row_titles %}
                <th>{{ row_title }}</th>
                {% endfor %}
            </tr>
            {% for log_row in the_data %}
            <tr>
                {% for item in log_row %}
                <td>{{ item }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </thead>
    </table>
</div>

{% endblock %}
